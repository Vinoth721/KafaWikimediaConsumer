plugins {
    id 'java'
}

group = 'org.Kafkastream'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Spark dependencies
    implementation 'org.apache.spark:spark-core_2.12:3.2.0'
    implementation 'org.apache.spark:spark-sql_2.12:3.2.0'
    implementation 'org.apache.spark:spark-streaming_2.12:3.2.0'
    implementation 'org.apache.spark:spark-sql-kafka-0-10_2.12:3.2.0'

    // Kafka dependencies
    implementation 'org.apache.kafka:kafka-clients:2.8.0'
}
test {
    useJUnitPlatform()
}